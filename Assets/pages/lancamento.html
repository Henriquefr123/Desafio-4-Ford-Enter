<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/lancamento.css">
    <link rel="shortcut icon" href="../imgs/FORDZINHA.ico" type="imagex/png">
    <title>Lançamentos</title>
</head>

<body>
    <header class="cabecalho">
        <img src="../imgs/logo-ford-256.png" alt="Logo da Ford" class="cabecalho__imagem">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__links" href="../../index.html">Home</a>
            <a class="cabecalho__menu__links" href="lancamento.html">Lançamentos</a>
            <a class="cabecalho__menu__links" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="principal">
        <div class="principal__conteudo">
            <div class="principal__video-container">
                <iframe src="https://www.youtube.com/embed/vQsryuNmsL0" allowfullscreen class="principal__video">
                    Video não suportado
                </iframe>
            </div>
            <section class="principal__modelos">
                <table class="principal__tabela-modelos">
                    <tbody>
                        <tr class="principal__tabela-imagens">
                            <td><img src="../imgs/XL Cabine.jpg" alt="Modelo 2"></td>
                            <td><img src="../imgs/xls 2.2 diesel.jpg" alt="Modelo 3"></td>
                            <td><img src="../imgs/storm.jpg" alt="Modelo 1"></td>
                        </tr>
                        <tr class="principal__tabela-detalhes">

                            <td>
                                <input type="checkbox" id="checkbox1"> <label
                                    for="checkbox1" class="principal__checkbox-paragrafo">RANGER XL 2.2 DIESEL 4x4 MT  </label> <br> R$ 200.000  
                            </td>

                            <td>
                                <input type="checkbox" id="checkbox2"> <label
                                    for="checkbox2" class="principal__checkbox-paragrafo">RANGER XLS 2.2 DIESEL 4x4 MT</label> <br> R$ 250.000
                            </td>
                            
                            <td>
                                <input type="checkbox" id="checkbox3"> <label
                                    for="checkbox3" class="principal__checkbox-paragrafo">STORM 3.2 DIESEL 4x4 AT</label> <br> R$ 280.000 
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="principal__botao-comparar">Comparar Carros</button>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <p class="rodape__paragrafo">Redes sociais</p>
            <a href="https://www.facebook.com/FordBrasil/" target="_blank" class="rodape__botao">
                <img src="../imgs/facebook-50.png" alt="facebook" width="35" height="35">
            </a>
            <a href="https://www.youtube.com/@fordbrasil" target="_blank" class="rodape__botao">
                <img src="../imgs/youtube-squared-50.png" alt="youtube" width="35" height="35">
            </a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank" class="rodape__botao">
                <img src="../imgs/instagram-logo-50.png" alt="instagram" width="35" height="35">
            </a>
        </div>
        <img src="../imgs/ford-96.png" alt="logo ford" class="rodape__logo">
    </footer>
</body>

</html>
